type Mutation {
  # USER
  createUser(
      dados: InputUser!
  ): User

  updateUser(
      dados: InputUserUpdate
  ): User

  deleteUser(_id: ID): DeleteResponse
 # AUTH
  login(
      dados: InputLogin
  ): LoginResponse

  refreshToken: AuthResponse
 # PLAYER
  RegisterPlayer(
    dados: PlayerInput
  ): Player
 # TEAM
  RegisterTeam(
    dados: TeamInput
  ): Team
}
# **********
# TYPES
# *******

type Player {
  id: ID
  name: String 
  surname: String
  play_for_team: String
  nick_name: String
  height: Float
  weight: Int
  foot: String
  phone: String
  profile_img: String
  profile_video: String
  description: String
  cpf: String!
  habilities: Habilities
  diferencials: Diferencials
  avaliable_days: [AvaliableDays]
  avaliable_hours: [AvaliableHours]
  goals: Int,
  position: String
  position_secondary: String
  available: Boolean
}

type Habilities {
  pace: Int
  drible: Int
  defense: Int
  shoot: Int
  pass: Int
  physic: Int
  }

type Diferencials {
  good: String
  very_good: String
  excelent: String
}

type AvaliableDays {
  day: String
}

type AvaliableHours {
  hour: String
}



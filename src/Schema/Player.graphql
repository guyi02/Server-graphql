    diferencials: InputDiferencials,
    avaliable_days: [InputAvaliableDays],
    avaliable_hours: [InputAvaliableHours],
    position: String,
    position_secondary: String,
    available: Boolean
}

input InputHabilities {
  pace: Int
  drible: Int
  defense: Int
  shoot: Int
  pass: Int
  physic: Int
}



input PlayerInput {
    name: String!,
    surname: String!,
    play_for_team: TeamInput,
    nick_name: String!,
    height: Float!,
    weight: Int!,
    foot: String!,
    phone: String,
    profile_img: String,
    profile_video: String,
    description: String,
